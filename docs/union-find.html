<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda en anchura y profundidad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1>Búsqueda en anchura y profunidad en árbol binario</h1> 
        <h6>Alberto Benavides</h6>
        <h6>Visualización: <a href="https://mauriciopoppe.github.io/greuler/#/">greuler</a>.</h6>
        <div class="my-3">
            <div class="form-inline">
                <input class="form-control form-control-sm w-25 mr-3" type="number" id="agregar" placeholder="Entero">
                <button class="btn btn-sm btn-secondary" id="agregarBoton" onclick="agregar()">Agregar</button>
            </div>
        </div>
        <div class="my-3">
            <div class="form-inline">
                <input class="form-control form-control-sm mr-3" style="width: 10%;" type="number" id="unir1" placeholder="Entero"> padre de <input class="form-control form-control-sm mx-3" style="width: 10%;" type="number" id="unir2" placeholder="Entero"> 
                <button class="btn btn-sm btn-secondary" id="unirBoton" onclick="unir()">Unir</button>
            </div>
        </div>
        <div class="my-3">
            <table border="1">
                <tr id="padre" class="text-center">
                    <th># padre</th>
                </tr>
                <tr id="valor" class="text-center">
                    <th>Valor</th>
                </tr>
                <tr id="indice" class="text-center">
                    <th>#</th>
                </tr>
            </table>
        </div>
        
    </div>
    <div class="w-100 text-center">
        <div id="canvas"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tgdwyer/WebCola/WebCola/cola.min.js"></script>
    <script src="greuler.min.js"></script>
    <script src="union-find.js"></script>
</body>
</html>
